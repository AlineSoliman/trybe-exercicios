<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    function mudaTexto(){
        let p = document.getElementsByTagName("p")[1];
        p.innerText = "Daqui a 2 anos me vejo trabalhando em home office, numa empresa que dê oportunidade e incentive o crescimento e desenvolvimento do colaborador";
    }
    mudaTexto();

    function mudaCor() {
        let mudaCorQuadrado = document.getElementsByClassName("main-content")[0];
        mudaCorQuadrado.style.backgroundColor = "rgb(76,164,109)"
    }
    mudaCor(); 

    function mudaQuadradoCentral() {
        let quadradoCentral = document.getElementsByClassName("center-content")[0];
        quadradoCentral.style.backgroundColor= "white";
    }
    mudaQuadradoCentral();

    function corrigeTexto() {
        let correcao = document.getElementsByTagName("h1")[0];
        correcao.innerText= "Exercício 5.1 - JavaScript"
    }
    corrigeTexto();

    function alteraP(){
        let p = document.getElementsByTagName("p")[0];
        p.innerHTML = p.innerHTML.toUpperCase();
    }
    alteraP();

    function mostraPs (){
        let ps = document.getElementsByTagName("p");
        for (let i = 0; i < ps.length; i+= 1) {
            console.log(ps[i].innerHTML);
        }
    }
    mostraPs();

    Crie uma função que corrija o texto da tag <h1>.
    Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
