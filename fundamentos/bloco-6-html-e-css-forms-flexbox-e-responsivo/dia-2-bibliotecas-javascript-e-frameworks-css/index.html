<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/form.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
    </head>
    <body>
        <header>
            <h1 class="display-4 text-muted">Formulário para concorrer a uma viagem</h1>
        </header>
        <main>
            <form action="" method="get" id="form">
                <div class="form-group">
                    <label for="nome">Nome:
                        <input class="form-control" type="text" placeholder="digite seu nome" required name="nome" id="nome" min="10" max="40">
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">Email:
                        <input type="email" placeholder="digite seu email" required name="email" id="email" min="10" max="50">
                    </label>
                </div>
                <div class="form-group">
                    <p>Destino Preferido</p>
                    Destino Preferido
                    <input type="radio">Cidade
                    <input type="radio">Campo
                    <input type="radio">Praia
                    <input type="radio">Montanhas
                </div>
                <div>
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?</p>
                    <textarea name="" id="" cols="30" rows="10" max="500"></textarea>
                </div>
                <div class="form-group">
                    <p>Qual a melhor data para realizar sua viagem?</p>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label for="receber">
                        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?<input type="checkbox" id="receber">
                    </label>
                </div>
                <div class="form-group">
                    <label for="concorda">
                        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.<input type="checkbox" id="concorda">
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn" id="enviar">Enviar</button>
                </div>
                <div class="form-group">
                    <button id="limpar">Limpar</button>
                </div>
            </form>
        </body>
    </body>
</html>
</main>
<script src="/form.js">
</script>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/bootstrap-5.1.3-dist/jquery-3.6.0.min.js"></script>
</body>
</html>
