<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/form.css">
        <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 class="display-4 text-muted">Formulário para concorrer a uma viagem</h1>
        </header>
        <main>
            <form action="" method="get" id="form" >
                <div class="form-group mb-3">
                    <label class="form-label" for="nome">Nome:
                        <input class="form-control" type="text" placeholder="digite seu nome" required name="nome" id="nome" min="10" max="40">
                    </label>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email:
                        <input class="form-control" type="email" placeholder="digite seu email" required name="email" id="email" min="10" max="50">
                    </label>
                </div>
                <div class="form-check mb-3" id="form">
                    <h3 class=" text-muted">Destino Preferido</h2>
                    <label class="form-check-label" for="cidade"></label>Cidade
                    <input  type="radio" id="cidade">
                    <label class="form-check-label" for="campo"></label>Campo
                    <input  type="radio" id="campo">
                    <label class="form-check-label" for="praia"></label>Praia
                    <input  type="radio" id="praia">
                    <label class="form-check-label" for="montanhas"></label>Montanhas
                    <input  type="radio" id="montanhas">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="text"></label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?</p>
                    <textarea name="" id="text" cols="30" rows="10" max="500"></textarea>
                </div>
                <div class="form-group mb-3">
                    <p>Qual a melhor data para realizar sua viagem?</p>
                    <input type="date" id="datepicker">
                </div>
                <div class="form-group mb-3">
                    <input class="form-check"type="checkbox" id="receber">
                    <label for="receber" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                </div>
                <div class="form-group mb-3">
                    <input class="form-check" type="checkbox" id="concorda">
                    <label for="concorda" class="form-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                </div>
                <div class="form-group mb-3">
                    <label class="btn" for="enviar"></label>
                    <button type="button" class="btn btn-success" id="enviar">Enviar</button>
                </div>
                <div class="form-group mb-3">
                    <label class="btn" for="limpar"></label>
                    <button type="button" class="btn btn-danger" id="limpar">Limpar</button>
                </div>
            </form>
        </body>
    </body>
</html>
</main>
<script src="dist/js/DatePickerX.min.js"></script>
<script src="/form.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
